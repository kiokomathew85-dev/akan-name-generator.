<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Akan Name Finder</h1>
        <p>Enter your details below to discover your traditional Ghanaian name based on your birth day.</p>

        <form id="akan-form">
            <!-- Birthday Input Group -->
            <div class="form-group">
                <label for="birthdate">Select Your Birthday:</label>
                <!-- Type="date" triggers the native browser calendar -->
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <!-- Gender Selection Group -->
            <div class="form-group">
                <label>Choose Your Gender:</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>

            <button type="submit" id="submit-btn">Get My Name</button>
            <button type="reset" id="reset-btn">Clear Form</button>
        </form>

        <!-- Result Section -->
        <div id="result-box" class="hidden">
            <h3>Congratulations!</h3>
            <p id="display-name"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
